on:
  push:
    branches:
      - master
      - main

jobs:
  Musl-Build:
    runs-on: ubuntu-latest

    container: alpine

    steps:
        - name: ^ Checkout
          uses: actions/checkout@v2

        - name: Create build dir.
          run: mkdir /source

        - name: Copy data.
          run: cp -r * /source/

        - name: Run Init.
          run: cd /source && sh init.sh

        - name: Collect Artifacts.
          run: mkdir -p /artifacts/AppImage && mkdir /artifacts/Binary && cp /runner/page/tlapbot-musl-x86_64.AppImage /artifacts/AppImage/tlapbot-x86_64.AppImage && cp /runner/page/tlapbot-musl /artifacts/Binary/tlapbot

        - name: Generate SHA256 checksum for AppImage.
          run: cd /artifacts/AppImage && sha256sum * > sha256sum.txt

        - name: Generate SHA256 checksum for Binary.
          run: cd /artifacts/Binary && sha256sum * > sha256sum.txt

        - name: Upload AppImage.
          uses: actions/upload-artifact@v2
          with:
            name: AppImage
            path: /artifacts/AppImage

        - name: Upload Binary.
          uses: actions/upload-artifact@v2
          with:
            name: Binary
            path: /artifacts/Binary

